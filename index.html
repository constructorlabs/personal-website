<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luke Sikuade</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <header class="masthead">
            <ul class="masthead__controls">
                <li class="logo"><img src="https://placeholder.pics/svg/50/FFFFFF-FFFFFF"></li>
                <li class="contact"><a href="" class="contact__link">Contact Me</a></li>
            </ul>
        </header>

        <section class="introduction__section">
            <div class="intro">
                <h2 class="intro__header">This will be a cool header some day...</h2>
                <p class="break__text">And this will be an even cooler introductory message...</p>
            </div>
        </section>

        <section class="skills__section">
            <div class="skills_header">
                <h2 class="section__header__text">What I Can Do</h2>
            </div>
            <div class="skills">
                <div class="skill__column__one">
                    <h2>Front End Developer</h2>
                </div>
                <div class="skill__column__two">
                    <h2 class="writer">Writer</h2>
                </div>
                <div class="skill__column__three">
                    <h2>Visual Concepts</h2>
                </div>
            </div>
        </section>

        <section class="work__section">
            <div class="work__text">
                <h2 class="break__text"> Things I've Built...</h2>
            </div>
            <div class="work__images">

                <div class="cell">
                    <img src="https://placeholder.pics/svg/300/FFFFFF-FFFFFF" alt="Work Image"></figure>
                </div>
                <div class="cell">
                    <img src="https://placeholder.pics/svg/300/FFFFFF-FFFFFF" alt="Work Image"></figure>
                </div>
                <div class="cell">
                    <img src="https://placeholder.pics/svg/300/FFFFFF-FFFFFF" alt="Work Image"></figure>
                </div>
                <div class="cell">
                    <img src="https://placeholder.pics/svg/300/FFFFFF-FFFFFF" alt="Work Image"></figure>
                </div>

            </div>
        </section>

        <section class="footer__section">
            <footer class="footer">
                <div class="social__media">
                    <ul class="social__icons">
                        <li><a><img height="50px" width="50px" src="images/linkedin.svg"></a></li>
                        <li><a><img height="50px" width="50px" src="images/twitter.svg"></a></li>
                    </ul>
                </div>
            </footer>
        </section>

    </div>

</body>

</html>
